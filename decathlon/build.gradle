plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
	testImplementation 'org.hamcrest:hamcrest-core:1.3'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    // The production code uses the SLF4J logging API at compile time
    implementation 'org.slf4j:slf4j-api:1.7.5'
    implementation 'org.slf4j:slf4j-simple:1.7.5'
	implementation 'javax.xml.bind:jaxb-api:2.1'
	implementation 'com.sun.xml.bind:jaxb-impl:2.0.5'
	implementation 'org.codehaus.jackson:jackson-core-asl:1.9.2'
	implementation 'com.sun.jersey:jersey-bundle:1.19'
	implementation 'commons-logging:commons-logging:1.0'
	implementation 'com.sun.grizzly:grizzly-servlet-webserver:1.9.55'
	implementation 'com.sun.grizzly:grizzly-http-webserver:1.9.55'
	implementation 'javax.annotation:javax.annotation-api:1.2'
	implementation 'com.sun.jersey:jersey-json:1.19'
	implementation 'org.json:json:20090211'

}
compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

application {
    // Define the main class for the application.
    mainClass = 'ku.decathlon.DecathlonService'
    applicationDefaultJvmArgs = ['-Dport=9995']
}
